---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: richardchesterwood/k8s-fleetman-api-gateway:resources
        readinessProbe:
          httpGet:
            path: /
            port: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: production-microservice